<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <title>Επεξεργασία Χρήστη</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="top-header">
    <div class="header-content">
                <span class="admin-panel-text">
                    <span class="admin-word">Admin</span><span class="panel-word">Panel</span>
                </span>
        <ul class="navbar-nav" style="flex-direction: row">
            <li><a href="/admin/main">Aρχική</a></li>
            <li><a href="/admin/products">προϊόντα</a></li>
            <li><a href="/admin/orders">παραγγελίες</a></li>
            <li><a href="/admin/users">χρήστες</a></li>
            <li><a href="/admin/tickets">tickets</a></li>
        </ul>
        <span class="profile-icon">
                    <img src="https://i.imgur.com/5UcWQb6.png" alt="Profile Icon">
                </span>
    </div>
</header>

<main>
    <div class="container-sm p-20 my-5 border rounded" style="background-color: #f4f5f8">
        <h1>Επεξεργασία Χρηστών</h1>
        <div>
            <form action="/admin/users/update" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username χρήστη</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.getUsername()}" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Όνομα</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.getName()}" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Επώνυμο</label>
                    <input type="text" class="form-control" id="surname" name="surname" th:value="${user.getSurname()}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Διεύθυνση</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${address == null?'':address}" required>
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <label for="email"></label><input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" onclick="changeVal()" th:checked="${user.isActive()}" id="a">
                    <label class="form-check-label" for="a">
                        Active
                    </label>
                </div>

                <input type="hidden" th:value="${user.isActive()?'on':'off'}" id="active" name="active">

                <input type="hidden" th:value="${role}" id="role" name="role">

                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-register w-25">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>

<script>
    function changeVal(){
        let active = document.getElementById("active");
        if (active.value === "on"){
            active.value = "off";
        }else{
            active.value = "on";
        }
    }
</script>

</body>
</html>
