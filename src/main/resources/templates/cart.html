<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>My Cart</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light px-4">
            <a class="navbar-brand" href="#">Prospect BookStore</a>
            <div class="d-flex gap-2">
                <a href="registration.html" class="btn btn-outline-primary">Register</a>
                <a href="login.html" class="btn btn-outline-secondary">Login</a>
            </div>
        </nav>
        <div class="container-xl pt-2 ps-3 pe-3 my-5 border">
            <h1>My Cart</h1>
            <table>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.getIsbn()}"/>
                </tr>
            </table>
        </div>
    </body>
</html>
