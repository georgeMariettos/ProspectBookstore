<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <title>Επεξεργασία Βιβλίου</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="top-header">
    <div class="header-content">
                <span class="admin-panel-text">
                    <span class="admin-word">Admin</span><span class="panel-word">Panel</span>
                </span>
        <ul class="navbar-nav" style="flex-direction: row">
            <li><a href="/admin/main">Aρχική</a></li>
            <li><a href="/admin/products">προϊόντα</a></li>
            <li><a href="/admin/orders">παραγγελίες</a></li>
            <li><a href="/admin/users">χρήστες</a></li>
            <li><a href="/admin/tickets">tickets</a></li>
        </ul>
        <span class="profile-icon">
                    <img src="https://i.imgur.com/5UcWQb6.png" alt="Profile Icon">
                </span>
    </div>
</header>

<main>
    <div class="container-sm p-20 my-5 border rounded" style="background-color: #f4f5f8">
        <h1>Επεξεργασία Βιβλίου</h1>
        <div>
            <form id = "formId" action="/admin/" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Τίτλος</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${book.getTitle()}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Περιγραφή</label>
                    <textarea class="form-control" form="formId" id="description" name="description" rows="3" th:text="${book.getDescription()}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Τιμή</label>
                    <input type="text" class="form-control" id="price" name="price" th:value="${book.getPrice()}" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Απόθεμα</label>
                    <input type="text" class="form-control" id="stock" name="stock" th:value="${book.getStock()}" required>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-register w-25">Αποθήκευση</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
