<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <title>Διαχείριση Χρηστών</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="top-header">
    <div class="header-content">
                    <span class="admin-panel-text">
                        <span class="admin-word">Admin</span><span class="panel-word">Panel</span>
                    </span>
        <ul class="navbar-nav" style="flex-direction: row">
            <li><a href="/admin/main">Aρχική</a></li>
            <li><a href="/admin/products">προϊόντα</a></li>
            <li><a href="/admin/orders">παραγγελίες</a></li>
            <li><a href="/admin/users">χρήστες</a></li>
            <li><a href="/admin/tickets">tickets</a></li>
        </ul>
        <span class="profile-icon">
                        <img src="https://i.imgur.com/5UcWQb6.png" alt="Profile Icon">
                    </span>
    </div>
</header>

<main>
    <div class="container-sm p-20 my-5 border rounded" style="background-color: #f4f5f8">
        <h1>Διαχείριση Χρηστών</h1>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:class="'nav-link ' + ${tab == 'Customer' ? 'active':''}" aria-current="page" href="/admin/users?tab=Customer">Customers</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link ' + ${tab == 'Author' ? 'active':''}" href="/admin/users?tab=Author">Authors</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link ' + ${tab == 'Admin' ? 'active':''}" href="/admin/users?tab=Admin">Admins</a>
                </li>
            </ul>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Role</th>
                    <th scope="col">Active</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getUsername()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getSurname()}">
                    <td>Customer</td>
                    <td><input class="form-check-input" type="checkbox" disabled th:checked="${user.isActive()}"></td>
                    <td>
                        <div style="column-gap: 4px;">
                            <a th:href="'/admin/users/edit?username='+${user.getUsername()} + '&role='+${tab}">
                                <button data-toggle="tooltip" data-placement="top" title="Edit User">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js"></script>

</body>
</html>
