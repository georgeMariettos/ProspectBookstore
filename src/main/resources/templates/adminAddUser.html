<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <title>Προσθήκη Χρήστη</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="top-header">
    <div class="header-content">
                <span class="admin-panel-text">
                    <span class="admin-word">Admin</span><span class="panel-word">Panel</span>
                </span>
        <ul class="navbar-nav" style="flex-direction: row">
            <li><a href="/admin/main">Aρχική</a></li>
            <li><a href="/admin/products">προϊόντα</a></li>
            <li><a href="/admin/orders">παραγγελίες</a></li>
            <li><a href="/admin/users">χρήστες</a></li>
            <li><a href="/admin/tickets">tickets</a></li>
        </ul>
        <span class="profile-icon">
                    <img src="https://i.imgur.com/5UcWQb6.png" alt="Profile Icon">
                </span>
    </div>
</header>

<main>
    <div class="container-sm p-20 my-5 border rounded" style="background-color: #f4f5f8">
        <h1>Προσθήκη Χρήστη</h1>
        <div>
            <form action="/admin/users/save" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username χρήστη</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Όνομα</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Επώνυμο</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Διεύθυνση</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <label for="email"></label><input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" name="role" id="role">
                        <option value = "Customer" selected>
                            Customer
                        </option>
                        <option value = "Author">
                            Author
                        </option>
                        <option value = "Admin">
                            Admin
                        </option>
                    </select>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active" name="active">
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-register w-25">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
