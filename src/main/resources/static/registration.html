<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Δημιουργία λογαριασμού νέου πελάτη</title>
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">




<!-- Top Header -->
<header class="top-header">
    <div class="header-content d-flex justify-content-between align-items-center">
        <a href="/">
            <img src="https://i.imgur.com/Ksq7tEh.png" alt="Our logo" class="resized-img">
        </a>
    </div>
</header>














<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Δημιουργία λογαριασμού</h3>
                    <form action="/customer/register" method="POST">
                        <div class="mb-3">
                            <label for="Username" class="form-label">Όνομα χρήστη</label>
                            <label for="username"></label><input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="Name" class="form-label">Oνοματεπώνυμο</label>
                            <label for="name"></label><input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="Address" class="form-label">Διεύθυνση</label>
                            <label for="address"></label><input type="text" class="form-control" id="address" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <label for="email"></label><input type="email" class="form-control" id="email" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Κωδικός</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>



                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Επιβεβαίωση κωδικού</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>



                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-register w-25">Συνέχεια</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        Έχετε ήδη λογαριασμό; <a href="login.html">Πατήστε εδώ</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

















<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                <i class="bi bi-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>









<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
