<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Σύνδεση χρήστη</title>
    <link rel="shortcut icon" href="http://i.imgur.com/iJx6I7Y.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">




<!-- Top Header -->
<header class="top-header">
    <div class="header-content d-flex justify-content-between align-items-center">
        <a href="/">
            <img src="https://i.imgur.com/Ksq7tEh.png" alt="Our logo" class="resized-img">
        </a>
    </div>
</header>








<div class="container my-auto"> <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Σύνδεση χρήστη</h3>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Όνομα χρήστη</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="password" class="form-label">Κωδικός</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom w-25">Σύνδεση</button>
                    </div>
                    <div id="loginError" class="alert alert-danger mt-3 d-none">
                        Λάθος όνομα χρήστη ή κωδικός πρόσβασης.
                    </div>
                    <div id="banError" class="alert alert-danger mt-3 d-none">
                        Ο λογαρισμός σας έχει απενεργοποιηθεί.
                    </div>
                </form>

                <p class="mt-3 text-center">
                    Δεν έχετε λογαριασμό;  <a href="registration.html">Εγγραφείτε εδώ</a>
                </p>
            </div>
        </div>
    </div>
</div>
</div>







<!-- Bottom Footer with Social Media Icons -->
<footer class="social-footer">
    <div class="container">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                <i class="bi bi-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <div class="footer-text">
            © 2025 Prospect BookStore. All rights reserved.
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Check if there's an error parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error') && urlParams.get('error') === 'true') {
        document.getElementById('loginError').classList.remove('d-none');
    }else if (urlParams.has('banError') && urlParams.get('banError') === 'true') {
        document.getElementById('banError').classList.remove('d-none');
    }
</script>
</body>
</html>
